<div>
  <h1 class="grey">Hello, {{ customer }}</h1>

  <h1 class="grey">{{ componentName }}</h1>
  <!-- <input class="form-control" type="text" (input)="getItem($event)" [value]="item"> -->

  <input class="form-control" type="text" [(ngModel)]="item">

  <button [disabled]='btnDisabled' (click)="addToCart()" class="btn btn-success w-100">Add </button>

  <!-- <p *ngIf="!cart.length" class="alert alert-danger">Cart is Empty</p> -->

  <ul *ngIf="cart.length; else alert" class="list-group">

    <li class="list-group-item" *ngFor="let it of cart; let i=index" [ngStyle]="{'background': i%2 ? bg : '' }"
      [ngClass]="{'list-group-item-danger': !(i % 2)}" (click)="gotoProduct(it.name)">

      <!-- routerLink="/product/{{ it.name }}"> -->

      {{ i+1 }}. {{ it.name | shorten:3 | uppercase }} ({{ it.time | date : 'short'}})
    </li>
    <!-- <li class="list-group-item">
      {{ cart.join(' | ') }}
    </li> -->
  </ul>
  <ng-template #alert>
    <p class="alert alert-danger">Cart is Empty</p>
  </ng-template>

</div>
